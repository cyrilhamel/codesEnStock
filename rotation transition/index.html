<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotation transition</title>
</head>
<body>
    <div class="scene">
        <div class="slide" data-current="true">
            <div class="image">
                <div class="background"></div>
            </div>

            <div class="image">
                <div class="-clip -rounded -outer">
                    <div class="background"></div>
                </div>
            </div>
            <div class="image">
                <div class="-clip -rounded -inner">
                    <div class="background"></div>
                </div>
            </div>
        </div>
        <div class="slide">
            <div class="image">
                <div class="background"></div>
            </div>

            <div class="image">
                <div class="-clip -rounded -outer">
                    <div class="background"></div>
                </div>
            </div>
            <div class="image">
                <div class="-clip -rounded -inner">
                    <div class="background"></div>
                </div>
            </div>
        </div>
        <div class="slide" data-current="true">
            <div class="image">
                <div class="background"></div>
            </div>

            <div class="image">
                <div class="-clip -rounded -outer">
                    <div class="background"></div>
                </div>
            </div>
            <div class="image">
                <div class="-clip -rounded -inner">
                    <div class="background"></div>
                </div>
            </div>
        </div>
        <div class="slide" data-current="true">
            <div class="image">
                <div class="background"></div>
            </div>

            <div class="image">
                <div class="-clip -rounded -outer">
                    <div class="background"></div>
                </div>
            </div>
            <div class="image">
                <div class="-clip -rounded -inner">
                    <div class="background"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
